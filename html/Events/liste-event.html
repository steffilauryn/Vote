<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>VOTE</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
        <!-- CSS -->
        <link rel="stylesheet" href="/style/liste-event.css">
    </head>

    <body>
      <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/1601092.png" alt="Bootstrap" width="50rem">
             </a>
             
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

      <!-- CONTENU DE LA PAGE -->
        <h1 style="text-align: center;"> Événements </h1>
        
        <!-- DIV OÙ LA LISTE DES ÉVÉNEMENTS VONT S'AFFICHER EN FORMAT DE CARTES.  -->
        <div id="events"></div>
        
        <!-- LE TEMPLATE UTILISÉ POUR LA LISTE DES ÉVÉNEMENTS -->
        <!-- retrieveEvent ('..','..') est la fonction qui permet d'aller chercher les événements du xano -->
        <div class="card" id="eventCard" style="width: 18rem; display: none;" onclick="retrieveEvent('...','...')"> 
            <!-- Ça c'est le div pour le badge de la carte. Pour l'instant ça affiche l'id de l'événement et le statut de l'événement. Mais si on veut changer pour autre chose on peut. -->
            <div class="badge-container">
                <span class="badge text-bg-primary" id="event-id">...</span>
                <span class="badge text-bg-primary" id="event-status">...</span>
            </div>

            <!-- Ça s'est où le logo du client sera mis. -->
            <img src="..." class="card-img-top" id="eventCardImg" alt="...">
            
            <!-- Ça s'est où la mini description de l'événement sera affiché. (J'ai mis un maximum de caractère dans Xano de 100 caractères. Si on veut que ce soit plus on peut.)-->
            <div class="card-body">
              <h5 class="card-title" id="eventName">Card title</h5>
              <p class="card-text" id="eventDescription">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

         <!-- BOOTSTRAP -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

         <!-- Link to the external JavaScript file -->
        <script src="/javascript/liste-event.js"></script>
    </body>
</html>
