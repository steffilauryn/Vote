<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>VOTE</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="/style/questions-voteur.css">
    </head>
    
    <body>  
        <div style="display: flex; height: 100vh; justify-content: center; align-items: center;">
            <div style="display:grid; grid-template-columns: 50% 50%; background-color: pink; height: 50vh;width: 50vw;box-shadow: rgba(78, 78, 246, 0.1) 0px 8px 24px, rgba(70, 70, 167, 0.1) 0px 16px 56px, rgba(17, 17, 232, 0.1) 0px 24px 80px;">
                <div style="background-color: green;">
                    <img id="clientLogo" src="/assets/aucuneImage.png" style="width: 100%;">
                </div>
                <div style="background-color: white; display: grid; grid-template-rows: auto auto;text-align: center; ">
                    <div>
                        <h1 id="welcome"></h1>
                    </div>
                    
                    <div>
                        <p> Veuillez appuyer sur commencer. Les questions s'afficheront au fur et à mesure que l'animateur les activent. Merci de ne pas sortir de cette page jusqu'à la fin de l'événement. </p>
                        <p id="messagePatienter"><b> Veuillez patienter. L'événement n'est pas encore en direct. Veuillez rafraichir.</b></p>
                        <button id="enterEventSpace"> Commencer</button>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Link to the external JavaScript file -->
       <script src="/javascript/voteur-event.js"></script>
